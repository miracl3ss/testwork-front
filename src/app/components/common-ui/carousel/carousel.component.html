<div class="carousel">
    <button class="carousel-control prev" (click)="prevSlide()" [disabled]="currentIndex === 0">
        &lt;
    </button>
    <div class="carousel-track">
        <div class="carousel-item" *ngFor="let item of visibleItems">
            <div>
                <img src={{item.img}} alt="avatar">
                <div>
                    <h6>{{ item.name }}</h6>
                    <p class="b12">{{item.sity}}</p>
                </div>
            </div>
            <p class="b14">{{ item.description }}</p>
        </div>
    </div>
    <button class="carousel-control next" (click)="nextSlide()"
        [disabled]="currentIndex + itemsPerSlide >= items.length">
        &gt;
    </button>
</div>
